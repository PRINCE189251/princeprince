<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BookHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn {
      background: #28a745;
      color: white;
    }
    .signup-btn {
      background: #007bff;
      color: white;
    }
    .login-btn:hover { background: #218838; }
    .signup-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>

    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button class="signup-btn" onclick="signup()">Sign Up</button>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }

    function login() {
      let email = document.getElementById("loginEmail").value;
      let pass = document.getElementById("loginPassword").value;

      // Demo login (fixed email & password)
      if (email === "test@gmail.com" && pass === "123456") {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password!");
      }
    }

    function signup() {
      let email = document.getElementById("signupEmail").value;
      let pass = document.getElementById("signupPassword").value;
      // Demo signup
      alert("Account created for " + email + " (demo only, not saved).");
    }
  </script>
</body>
</html>
