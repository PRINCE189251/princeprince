<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BookHub</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // üî• Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAPutXLS9PU_Bn6kM2WpJbMdZZbo",
      authDomain: "pdpbookhubvgd-79153.firebaseapp.com",
      projectId: "pdpbookhubvgd-79153",
      storageBucket: "pdpbookhubvgd-79153.firebasestorage.app",
      messagingSenderId: "1066900766247",
      appId: "1:1066900766247:web:2d7587c63ff50935d8802",
      measurementId: "G-N3TJ4H0KNF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signup successful! Now login with same credentials.");
      } catch (error) {
        alert("‚ùå Signup error: " + error.message);
      }
    }

    // Login function
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        // Redirect to home page after login
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå Login error: " + error.message);
      }
    }

    // Expose functions to window
    window.signup = signup;
    window.login = login;
  </script>
</body>
</html>
