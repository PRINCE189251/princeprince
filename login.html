<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
</head>
<body>
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <!-- Firebase SDKs (modular v10 style) -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDWwnUZ5i90ZvRhi6HMxeOOsURAsIQgxgM",
      authDomain: "pdpbookhubvgd.firebaseapp.com",
      projectId: "pdpbookhubvgd",
      storageBucket: "pdpbookhubvgd.appspot.com",
      messagingSenderId: "248040452875",
      appId: "1:248040452875:web:a22f7213f7c844aaf1280e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Signup Successful!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }

    // Login function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Login Successful!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
