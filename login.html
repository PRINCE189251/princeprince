<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
</head>
<body>
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="message"></p>

  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // üëá Yaha tum apna Firebase config paste karo (jo tumhe screenshot me mila tha)
    const firebaseConfig = {
      apiKey: "AIzaSyDWvmUZS190zRhi6HmXe0UsRAsuIQxgWM",
      authDomain: "pdpbookhubvgd.firebaseapp.com",
      projectId: "pdpbookhubvgd",
      storageBucket: "pdpbookhubvgd.appspot.com",
      messagingSenderId: "248048452875",
      appId: "1:248048452875:web:a22f7213f7c844aaf1280e",
      measurementId: "G-52876CFHS2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign Up function
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "‚úÖ Account Created!";
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }

    // Login function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "‚úÖ Login Successful!";
          // Redirect user to home page
          window.location.href = "index.html"; 
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }
  </script>
</body>
</html>
