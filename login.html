<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
</head>
<body>
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration (jo tumhare project ka hai)
    const firebaseConfig = {
      apiKey: "AIzaSyDWwnUZ5i90ZvRhi6HMxeOOsURAsIQgxgM",
      authDomain: "pdpbookhubvgd.firebaseapp.com",
      projectId: "pdpbookhubvgd",
      storageBucket: "pdpbookhubvgd.appspot.com",
      messagingSenderId: "248040452875",
      appId: "1:248040452875:web:a22f7213f7c844aaf1280e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Signup Successful!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "✅ Login Successful!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
