<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookHub</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <button onclick="logout()">Logout</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ✅ तुम्हारा Firebase config (screenshot से लिया हुआ)
    const firebaseConfig = {
      apiKey: "AIzaSyDuPxLz5PUv_BnKM2Wp_bJMd4ZzEbo",
      authDomain: "pdpbookhubvgd-79153.firebaseapp.com",
      projectId: "pdpbookhubvgd-79153",
      storageBucket: "pdpbookhubvgd-79153.firebasestorage.app",
      messagingSenderId: "1066900766247",
      appId: "1:1066900766247:web:2af597c26f9f5d0935d802",
      measurementId: "G-N3TJ4HJK0M"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Signup function
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // ✅ Login function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log(userCredential.user);
          // login ke baad redirect
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // ✅ Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          alert("Logged out!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
